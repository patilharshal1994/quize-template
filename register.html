<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="auth-card">
                        <div class="auth-header text-center">
                            <i class="bi bi-person-plus-fill auth-icon"></i>
                            <h2>Create Account</h2>
                            <p>Join Quiz Portal and start your learning journey</p>
                        </div>
                        <form class="auth-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">
                                        <i class="bi bi-person-fill me-2"></i>First Name
                                    </label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter first name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">
                                        <i class="bi bi-person-fill me-2"></i>Last Name
                                    </label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="bi bi-telephone-fill me-2"></i>Phone Number
                                </label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="bi bi-eye" id="password-eye"></i>
                                    </button>
                                </div>
                                <small class="form-text text-muted">Password must be at least 8 characters long</small>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="bi bi-eye" id="confirmPassword-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="terms-conditions.html" class="auth-link">Terms & Conditions</a> and <a target="_blank" href="privacy-policy.html" class="auth-link">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Create Account
                            </button>
                            <div class="text-center">
                                <p class="auth-footer-text">
                                    Already have an account? 
                                    <a href="login.html" class="auth-link">Sign In</a>
                                </p>
                            </div>
                        </form>
                        <!-- <div class="auth-divider">
                            <span>Or sign up with</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="btn btn-social btn-google">
                                <i class="bi bi-google me-2"></i>Google
                            </button>
                            <button type="button" class="btn btn-social btn-facebook">
                                <i class="bi bi-facebook me-2"></i>Facebook
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
