<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Auth Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card">
                        <div class="auth-header text-center">
                            <i class="bi bi-person-circle auth-icon"></i>
                            <h2>Welcome Back</h2>
                            <p>Sign in to continue to Quiz Portal</p>
                        </div>
                        <form class="auth-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope-fill me-2"></i>Email Address
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="bi bi-eye" id="password-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                            </button>
                            <div class="text-center">
                                <p class="auth-footer-text">
                                    Don't have an account? 
                                    <a href="register.html" class="auth-link">Sign Up Now</a>
                                </p>
                            </div>
                        </form>
                        <!-- <div class="auth-divider">
                            <span>Or continue with</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="btn btn-social btn-google">
                                <i class="bi bi-google me-2"></i>Google
                            </button>
                            <button type="button" class="btn btn-social btn-facebook">
                                <i class="bi bi-facebook me-2"></i>Facebook
                            </button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
